<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selector - Grouping Selector ,</title>
        <style>
            /*
                Multiline Comment
                selector{
                    property:value;
                }
            */
            div,p,a{
                color:red;
            }

            /* Element Selector */

            h2{
               color:blue;
               font-size: 2em; 
            }
        </style>
    </head>
    <body>
        <div>Anjali Rathore</div>
        <p>Ruchika </p>
        <a>Anjali Mahawar</a>

        <h2>Avinash Bilawat</h2>
    </body>
</html>
